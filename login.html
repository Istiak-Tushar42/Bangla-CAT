<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanglaCAT | Login</title>
    <link rel="shortcut icon" href="assets/images/brand.svg" type="image/x-icon">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="brand">
                    <img src="assets/images/brand.svg" alt="">
                </a>

                <div class="d-flex align-items-center">
                    <img src="assets/images/alumniIcon.svg" class="alumni-icon" alt="">
                    <span class="alu-text ml-2">Alumni Portal</span>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- MAIN SECTION START -->
    <main class="main main-sec">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <div class="login-details">
                            <div class="alumni-img">
                                <img src="assets/images/alumniIcon.svg" alt="">
                            </div>

                            <h1 class="alumni-title">Alumni Login</h1>

                            <!-- LOGIN FORM START -->
                            <form class="login-form">
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="icon-mail"></span>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Email Id">
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <span class="icon-password"></span>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group d-flex justify-content-end mb-3">
                                    <a class="forgot-link" href="forgot.html">Forgot Username / Password?</a>
                                </div>

                                <div class="form-group d-flex justify-content-end ml-auto">
                                    <p class="account-text text-white">
                                        Need an account?
                                        <a class="register-link" href="register.html">Sign up</a>
                                    </p>

                                    <!-- <button class="login-btn" type="submit">Login</button> -->
                                    <a class="login-btn d-block text-decoration-none" href="index.html">Login</a>
                                </div>

                                <div class="d-flex justify-content-end mt-3">
                                    <a class="privacy-link" href="#">Terms of Use - Help - Privacy Policy</a>
                                </div>
                            </form>
                            <!-- LOGIN FORM END -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-side">
                        <img src="assets/images/banglatruck.svg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-side">
                        <p class="right-side-text mt-2 mb-0">
                            &copy; <span id="year">2020</span> - BanglaCAT _ All rights reserved. Developed by Bangla
                            Trac
                            Group Brand
                            Management.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION END -->
</body>

</html>
